<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body>

<header class="pt-2 text-center border-bottom">
    <h1>Employee Management System</h1>
</header>

<main class="row">
    <form class="col-12 col-lg-4" action="javascript:void(0)" novalidate>

        <div class="mt-2 d-flex justify-content-between border p-2 rounded">
            <div class="fs-5 fw-bold">EMPLOYEE DETAILS</div>
            <button type="button" id="btn-new-student" class="btn btn-sm btn-success">+ NEW EMPLOYEE</button>
        </div>

        <div class="mt-2">
            <label for="txt-id">Employee ID</label>
            <input id="txt-id" type="text" class="form-control" placeholder="Generated ID">
        </div>
        <div class="mt-2">
            <label for="txt-name">Employee Name</label>
            <input id="txt-name" type="text" class="form-control" placeholder="Eg. Kasun Sampath" required pattern="^[A-Za-z\s]+$">
            <div class="invalid-feedback">Invalid Name</div>

        </div>
        <div class="mt-2">
            <label for="txt-contact">Employee Address</label>
            <input id="txt-contact" type="text" class="form-control" placeholder="Weligama" required>
<!--            <div class="invalid-feedback">Invalid Contact Number</div>-->
        </div>
        <div class="mt-2">
            <button id="btn-save" class="btn btn-outline-primary btn-sm">SAVE</button>
            <button id="btn-clear" type="reset" class="btn btn-warning btn-sm">CLEAR</button>
        </div>

        <div class="mt-2">

            Gender :
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">MALE</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">FEMALE</label>
            </div>
        </div>

        <div class="mt-2">
            <label for="slc-department">Department</label>
            <select id="slc-department" class="form-select">
                <option value="machanic">Machanic</option>
                <option value="water">Water</option>
                <option value="center">Center</option>
            </select>
        </div>
    </form>

    <div class="col-12 col-lg-8">
        <table  id="tbl-student" class="table table-bordered table-hover mt-3 ">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>

            <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    No Students Record Found !
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

</main>

</body>
</html>
