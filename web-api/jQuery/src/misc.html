<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - Miscellaneous</title>
    <script type="module" src="./js/misc.js"></script>
    <style>
        #overlay{
            position: fixed;
            display: flex;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        body{
            overflow: hidden;
        }

        #loader{
            width: 4px;
            color: #000;
            aspect-ratio: 1;
            border-radius: 50%;
            box-shadow:
                    19px -19px 0 0px, 38px -19px 0 0px, 57px -19px 0 0px,
                    19px 0     0 5px, 38px 0     0 5px, 57px 0     0 5px,
                    19px 19px  0 0px, 38px 19px  0 0px, 57px 19px  0 0px;
            transform: translateX(-38px);
            animation: l26 2s infinite linear;
        }

        @keyframes l26 {
            12.5% {box-shadow:
                    19px -19px 0 0px, 38px -19px 0 0px, 57px -19px 0 5px,
                    19px 0     0 5px, 38px 0     0 0px, 57px 0     0 5px,
                    19px 19px  0 0px, 38px 19px  0 0px, 57px 19px  0 0px}
            25%   {box-shadow:
                    19px -19px 0 5px, 38px -19px 0 0px, 57px -19px 0 5px,
                    19px 0     0 0px, 38px 0     0 0px, 57px 0     0 0px,
                    19px 19px  0 0px, 38px 19px  0 5px, 57px 19px  0 0px}
            50%   {box-shadow:
                    19px -19px 0 5px, 38px -19px 0 5px, 57px -19px 0 0px,
                    19px 0     0 0px, 38px 0     0 0px, 57px 0     0 0px,
                    19px 19px  0 0px, 38px 19px  0 0px, 57px 19px  0 5px}
            62.5% {box-shadow:
                    19px -19px 0 0px, 38px -19px 0 0px, 57px -19px 0 0px,
                    19px 0     0 5px, 38px 0     0 0px, 57px 0     0 0px,
                    19px 19px  0 0px, 38px 19px  0 5px, 57px 19px  0 5px}
            75%   {box-shadow:
                    19px -19px 0 0px, 38px -19px 0 5px, 57px -19px 0 0px,
                    19px 0     0 0px, 38px 0     0 0px, 57px 0     0 5px,
                    19px 19px  0 0px, 38px 19px  0 0px, 57px 19px  0 5px}
            87.5% {box-shadow:
                    19px -19px 0 0px, 38px -19px 0 5px, 57px -19px 0 0px,
                    19px 0     0 0px, 38px 0     0 5px, 57px 0     0 0px,
                    19px 19px  0 5px, 38px 19px  0 0px, 57px 19px  0 0px}
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>Loading</h1>
    <div id="loader">
    </div>
</div>
<h1>Miscellaneous</h1>
