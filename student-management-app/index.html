<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body class="container">
<header class="pt-2 text-center border-bottom">
    <h1>Student Management System</h1>
</header>

<main>
    <form action="">
        <div>
            <label for="txt-id">Student ID</label>
            <input id="txt-id" type="text" class="form-control" placeholder="Generated ID">
        </div>
        <div>
            <label for="txt-name">Student Name</label>
            <input id="txt-name" type="text" class="form-control" placeholder="Eg.Kasun Sampath">
        </div>
        <div>
            <label for="txt-contact">Contact Number</label>
            <input id="txt-contact" type="text" class="form-control">
        </div>
    </form>

    <table id="tbl-student" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>

        <tfoot>
        <tr>
            <td colspan="4" class="text-center">
                No Students Record Found !
            </td>
        </tr>
        </tfoot>
    </table>
</main>
</body>
</html>
