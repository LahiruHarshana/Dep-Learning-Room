<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-3</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="../AJAX/js/example-3.js"></script>

    <style>
        form{
            display:grid;
            grid-template-columns: 100px 1fr;
            justify-content: center;
            align-items: center;
            row-gap: 10px;

            #picture{
                border: 1px solid gray;
                width: 150px;
                height: 150px;
                border-radius: 5px;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }

            #wrapper{
               justify-self: start;
                display: flex;
                gap: 10px;
                align-items: start;
            }

            #button-wrapper{
                grid-column-start: 2;
                justify-self: start;
            }

            label::after{
                content: '*';
                color: red;
            }
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center mt-2">Uploading</h1>
    <form id="form">
        <label for="txt-id">ID</label>
        <input id="txt-id" type="text" name="id" class="form-control" placeholder="Eg. S-0001" required>

        <label for="txt-name">Name</label>
        <input id="txt-name" type="text" name="name" class="form-control" placeholder="Eg. John Doe" required>

        <label for="fl-picture">Picture</label>
        <div id="wrapper">
            <div id="picture"></div>
            <button class="btn btn-primary" id="btn-browse" type="button">BROWSE</button>
            <input id="fl-picture" name="picture" type="file" class="d-none">
        </div>

        <div id="button-wrapper" class="d-flex gap-2">
            <button id="btn-save" class="btn btn-success">SAVE</button>
            <button id="btn-clear" class="btn btn-danger" type="reset">CLEAR</button>
        </div>
    </form>

    <style>
        #progress-bar{
            background-color: #2efff9;
            height: 10px;
            width: 50%;
            border-radius: 5px;
        }

        #progress{
            background-color: #ff2e2e;
            width: 100%;
            border-radius: 5px;
            position: relative;
        }
    </style>

        <div id="progress-wrapper" class="mt-4 d-grid w-100 text-center d-none">
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <span  class="fs-4 mt-2"> Uploading 0%</span>

        </div>
</body>
</html>
