<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-3</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        form{
            display:grid;
            grid-template-columns: 100px 1fr;
            justify-content: center;
            align-items: center;
            row-gap: 10px;

            #picture{
                border: 1px solid gray;
                width: 150px;
                height: 150px;
                border-radius: 5px;
            }

            #wrapper{
               justify-self: start;
                display: flex;
                gap: 10px;
                align-items: start;
            }
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center mt-2">Uploading</h1>
    <form>
        <label for="txt-id">ID</label>
        <input id="txt-id" type="text" class="form-control" placeholder="Eg. S-0001">

        <label for="txt-name">Name</label>
        <input id="txt-name" type="text" class="form-control" placeholder="Eg. John Doe">

        <label for="fl-picture">Picture</label>
        <div id="wrapper">
            <div id="picture"></div>
            <button class="btn btn-primary">BROWSE</button>
            <input id="fl-picture" type="file" class="d-none">
        </div>

        <div id="button-wrapper" class="d-flex gap-2">
            <button class="btn btn-primary">SAVE</button>
            <button class="btn btn-primary">CLEAR</button>
        </div>
    </form>

</body>
</html>
