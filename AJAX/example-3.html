<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-3</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        form{
            display:grid;
            grid-template-columns: 100px 1fr;
            justify-content: center;
            align-items: center;
            row-gap: 10px;
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center mt-2">Uploading</h1>
    <form>
        <label for="txt-id">ID</label>
        <input id="txt-id" type="text" class="form-control" placeholder="Eg. S-0001">

        <label for="txt-name">Name</label>
        <input id="txt-name" type="text" class="form-control" placeholder="Eg. John Doe">

        <label for="fl-picture">Picture</label>
        <div>
        <div id="picture"></div>
        </div>
    </form>

</body>
</html>
