<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-2</title>
    <script defer src="../AJAX/js/example-2.js"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;

            button{
                font-size: 1.5rem;
                padding: 10px;
            }

            #container{
                border: 1px solid gray;
                padding: 5px;
                border-radius: 5px;
                width: 450px;
                min-height: 350px;
                object-fit: cover;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            img{
                display: none;
                object-fit: cover;
            }

            #progress-bar{
                width: 100%;
                height: 5px;
                background-color: lightgray;
                position: fixed;
                top: 0;
                left: 0;
                /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#8eff32+0,21adb2+36,d822d5+64,7db9e8+100 */
                background: linear-gradient(to right,  #8eff32 0%,#21adb2 36%,#d822d5 64%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

            }

            #loader{

                .lds-ripple,
                .lds-ripple div {
                    box-sizing: border-box;
                }
                .lds-ripple {
                    display: inline-block;
                    position: relative;
                    width: 80px;
                    height: 80px;
                }
                .lds-ripple div {
                    position: absolute;
                    border: 4px solid currentColor;
                    opacity: 1;
                    border-radius: 50%;
                    animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
                }
                .lds-ripple div:nth-child(2) {
                    animation-delay: -0.5s;
                }


            }


        }
        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 0;
            }
            4.9% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 0;
            }
            5% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 1;
            }
            100% {
                top: 0;
                left: 0;
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <button id="btn-download">Download</button>

    <div id="container">

        <div id="loader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <img id="img" src="" alt="no Img Yet">

    </div>

</body>
</html>
