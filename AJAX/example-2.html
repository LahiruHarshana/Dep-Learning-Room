<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-2</title>
    <script defer src="../AJAX/js/example-2.js"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;

            button{
                font-size: 1.5rem;
                padding: 10px;
            }

            img{
                border: 1px solid gray;
                padding: 5px;
                border-radius: 5px;
                width: 450px;
                object-fit: cover;
            }

            #progress-bar{
                width: 100%;
                height: 100px;
                background-color: lightgray;
                position: fixed;
                top: 0;
                left: 0;
                /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#8eff32+0,21adb2+36,d822d5+64,7db9e8+100 */
                background: linear-gradient(to right,  #8eff32 0%,#21adb2 36%,#d822d5 64%,#7db9e8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

            }
        }
    </style>
</head>
<body>
    <button id="btn-download">Download</button>
    <img id="img" src="" alt="no Img Yet">
</body>
</html>
