<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery - Forms</title>
</head>
<body>
<h1>Forms</h1>
Go<a href="./index.html">Back</a>

<hr>

<form action="">
    <p>
        Customer ID :
        <input id="txt-id" type="text" name="id">
    </p>


    <p>
        Customer Name :
        <input id="txt-name" type="text" name="name">
    </p>


    <p>
        Customer Address :
        <input id="txt-address" type="text" name="address">
    </p>

    <p>
        Membership Type:
        <select id="cb-membership-type" name="type">
            <option value="premium">Premium</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>

        </select>
    </p>
</form>
</body>
</html>
