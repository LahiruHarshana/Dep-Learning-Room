<h1 class="text-center p-2">Reactive Forms</h1>
<div class="d-flex justify-content-between justify-content-center gap-3">

  <input [formControl]="myInputController"
         class="form-control"
         placeholder="Enter something here"
         type="text">
  <button
    (click)="validate()"
    class="btn btn-primary">Validate</button>
</div>

<small class="px-3 py-1">
  <strong>Entered : </strong>{{myInputController.value}}
</small>
<hr>
<div class="p-2">
  <app-reactive-form/>
</div>
