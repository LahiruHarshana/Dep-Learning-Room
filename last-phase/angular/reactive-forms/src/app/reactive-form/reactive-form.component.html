<h3 class="mb-3">Customer Details</h3>
<form [formGroup]="frm" (ngSubmit)="save()">
  <div class="mb-3">
    <label for="txt-id" class="form-label">Customer ID</label>
    <input formControlName="id"
           [class]="getCSSClasses('id')"
           type="text" id="txt-id" class="form-control"
           placeholder="Eg C001">
    <small class="invalid-feedback"></small>
  </div>
  <div class="mb-3">
    <label for="txt-name" class="form-label">Customer Name</label>
    <input formControlName="name"
           [class] = "getCSSClasses('name')"
           type="text" id="txt-name" class="form-control"
           placeholder="Kasun Sampath">
    <small class="invalid-feedback"></small>

  </div>
  <div class="mb-3">
    <label for="txt-contact" class="form-label">Customer Contact</label>
    <input formControlName="contact"
           [class] = "getCSSClasses('contact')"
           type="text" id="txt-contact" class="form-control"
           placeholder="Eg 011-2456456">
    <small class="invalid-feedback"></small>

  </div>
  <div class="d-flex gap-1">
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-warning">Save</button>
  </div>
</form>
