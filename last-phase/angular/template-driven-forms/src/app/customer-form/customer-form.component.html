<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4 mb-3 d-flex justify-content-between align-items-center">Customer Details
    </h3>
    <form>
      <div class="mb-3">
        <label for="txt-id" class="form-label">Customer ID</label>
        <input #idModel='ngModel' [(ngModel)]="customer.id"
               [class.is-invalid]="idModel.dirty && idModel.invalid"
               [class.is-valid]="idModel.dirty && idModel.valid"
               name="id"  type="text" id="txt-id" class="form-control is-invalid" placeholder="Eg. C001">
        <small class="invalid-feedback">Customer Id is invalod</small>
      </div>
      <div class="mb-3">
        <label for="txt-name" class="form-label">Customer Name</label>
        <input #nameModel = 'ngModel'
               [class.is-invalid] = "nameModel.dirty && nameModel.invalid"
               [class.is-valid] = "nameModel.dirty && nameModel.valid"
               [(ngModel)]="customer.name"
               required pattern="[A-Za-z ]+$"
               name="name" type="text"
               id="txt-name" class="form-control is-invalid" placeholder="Eg. Kasun Sampath">
        <small class="invalid-feedback">Customer Name is invalod</small>
      </div>
      <div class="mb-3">
        <label for="txt-contact" class="form-label">Customer Contact</label>
        <input #contactModel='ngModel'
               [class.is-invalid] = "contactModel.dirty && contactModel.invalid"
               [class.is-valid] = "contactModel.dirty && contactModel.valid"
               [(ngModel)]="customer.contact"
               name="contact" type="text"
               required pattern="^\d{3}-\d{7}$"
               id="txt-contact"
               class="form-control is-invalid"
               placeholder="Eg. 843-4359834">
        <small class="invalid-feedback">Customer Contact is invalod</small>

      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-primary">Clear</button>
      </div>
    </form>
  </div>
</div>
