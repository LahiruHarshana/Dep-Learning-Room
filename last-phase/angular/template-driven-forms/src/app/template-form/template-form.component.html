<div class="d-flex align-items-center">
  <input #inputNgModel="ngModel"
         [ngModel]="myInput" type="text"
         pattern="^[A-Za-z0-9 ]+$"
         placeholder="Enter something here"
         class="form-control form-control-lg me-3 shadow-sm"
         required>
  <button class="btn btn-primary btn-lg shadow" (click)="validate(inputNgModel)">Validate</button>
  @if (inputNgModel.dirty && inputNgModel.valid){
    <div>
      <small class="text-danger">Input Can't be blank and only allow letters and digits </small>
    </div>
  }
</div>

<div class="mt-3 fs-5"><strong>Entered:</strong> {{myInput}}</div>
