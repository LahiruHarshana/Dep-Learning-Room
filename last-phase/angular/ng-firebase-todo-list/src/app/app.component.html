<h1 class="!text-xl text-center">Angular Material + Tailwind css</h1>

<div class="flex justify-center gap-2">
<button mat-stroked-button>Click Me</button>
<button mat-raised-button>Hello Button</button>
<button mat-flat-button>Wow Button</button>
</div>

<div>
  <mat-checkbox class="example-margin">Check Me</mat-checkbox>
</div>

<div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>


<div>
  <mat-form-field class="example-chip-list">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter fruits">
      @for (fruit of fruits(); track fruit) {
        <mat-chip-row
          (removed)="remove(fruit)"
          [editable]="true"
          (edited)="edit(fruit, $event)"
          [aria-description]="'press enter to edit ' + fruit.name"
        >
          {{fruit.name}}
          <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
      <input
        placeholder="New fruit..."
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</div>

<div class="text-center">
  <button mat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</div>
