<div class="h-dvh flex justify-center items-center">
  <section class="text-center p-9 rounded border border-solid border-gray-300">
    <mat-icon class="text-sky-700 !w-[65px] !h-[65px] !text-7xl" fontIcon="monitor_heart"></mat-icon>
    <h1 class="!text-3xl"> To-do  list App</h1>
    <div class="mb-5">
      Welcome to angular To-do list App! <br>
      Please sign in to continue
    </div>
    <div class="flex gap-2">
      <button (click)="authService.signInWithGoogle()" mat-stroked-button>Sign in with Google</button>
      <button (click)="authService.signInWithGithub()" mat-stroked-button>Sign in with GitHub</button>
    </div>
  </section>
</div>
