<header class=" py-4 px-6 flex justify-between items-center border-b border-solid border-gray-200 bg-white shadow-2xl">
  <div class="flex gap-4 items-center">
    <mat-icon class="text-sky-500 text-5xl !w-12 !h-12" fontIcon="task_alt"></mat-icon>
    <h1 class="!text-3xl font-bold text-gray-800 m-0">To-do List App</h1>
  </div>
  <div #profilePic class="rounded-full w-12 h-12 border border-gray-300 bg-gray-100 cursor-pointer hover:bg-gray-200 transition duration-300 ease-in-out bg-cover bg-center" (click)="$event.stopPropagation() ; isMenuVisible = true"></div>
</header>
<div *ngIf="isMenuVisible"
     (click)="$event.stopPropagation()"
     class="flex flex-col items-center w-64 fixed right-0 bg-white border border-solid border-gray-200 rounded-lg shadow-md min-w-[150px]">
  <div class="text-center border-b border-solid border-gray-200 w-full py-4 px-6">
    <p class="text-gray-800 font-semibold">{{authService.getPrinciple()?.displayName}}</p>
    <p class="text-gray-600">{{authService.getPrinciple()?.email}}</p>
  </div>
  <button mat-stroked-button (click)="authService.signOut()" class="mt-4 mb-4">Sign Out</button>
</div>
