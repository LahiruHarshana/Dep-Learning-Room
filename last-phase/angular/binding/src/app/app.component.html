<h1 class="text-center text-2xl mt-2 font-bold">Angular Binding</h1>
<div class="mt-2 p-2">
  <input type="checkbox" checked> Check Box 1
  <input type="checkbox" [attr.checked]="true"> Check Box 1
  <input type="checkbox" [checked]="flag"> Check Box 2
</div>
<div class="text-center">
  <app-first [first]="str1" [second]="str2"/>
</div>
<div class="mt-2 text-center">
  <button class="bg-sky-500 hover:bg-sky-300 active:bg-sky-600 px-2 py-1 rounded text-white shadow hover:shadow-2xl" (click)="flag = !flag">Click Me</button>
  <div class="text-center mt-2">
    <input type="text" (input)="updateInputText($event)" class="border rounded p-2 border-black text-center">
    <br> {{inputStr}}
  </div>
</div>
<div class="text-center mt-2">
  <app-second [(ngModel)]="twoWayBinding"/>
  <br> {{twoWayBinding}}
</div>

<hr class="mt-2">

<div class="p-2 flex justify-between">
  <input #range class="rotate-90 origin-top-left translate-x-10"
         type="range" [value]="value" (input)="updateValue(range.valueAsNumber)">
<!--  <app-third [value]="value" (update)="value = $event"/>-->
  <app-third [(value)]="value"/>
</div>
