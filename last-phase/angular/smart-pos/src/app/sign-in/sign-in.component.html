<div class="h-screen flex justify-center items-center bg-gradient-to-r from-indigo-500 to-purple-500">
  <div class="grid bg-white rounded-lg shadow-xl p-10 w-96">
    <h1 class="text-4xl font-extrabold mb-4 text-center text-gray-800">Sign In</h1>
    <p class="text-gray-600 mb-8 text-center">Enter your login credentials to sign in</p>
    <mat-form-field appearance="outline" class="mb-6 w-full">
      <mat-label>User Name</mat-label>
      <input #txtUsername matInput placeholder="Enter User Name" class="w-full">
    </mat-form-field>

    <mat-form-field appearance="outline" class="mb-6 w-full">
      <mat-label>Password</mat-label>
      <input #txtPassword type="password" matInput placeholder="Enter Your Password" class="w-full">
    </mat-form-field>

    <div class="flex justify-center mb-6">
      <button mat-button class="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white font-bold py-2 px-6 rounded-lg shadow-md" (click)="signIn(txtUsername.value,txtPassword.value)">Sign In</button>
    </div>

    <div class="text-center text-gray-600">
      <p>Yet to create an account? <a routerLink="/sign-up" class="text-blue-500 hover:text-blue-700 font-semibold">Sign up</a></p>
    </div>
  </div>
</div>
