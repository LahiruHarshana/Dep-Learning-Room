<div id="overlay" class="position-fixed vh-100 vw-100 fixed-top d-flex justify-content-center align-items-center">
  <div id="report-container" class="bg-white rounded p-3">
    <h3 class="text-center">Report Card</h3>
    <div>
      <strong>Name : </strong> {{ student.name }}
    </div>

    <div>
      <strong>Nic : </strong> {{student.nic}}
    </div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Subject</th>
        <th class="text-center">Marks</th>
      </tr>
      </thead>
      <tbody>
        @for (subject of student.subjects;track $index){
          <tr>
            <td>{{subject.name}}</td>
            <td class="text-center">{{subject.marks }}</td>
          </tr>
        }
      </tbody>
      <tfoot>
      <tr>
        <th>Total Marks</th>
        <th class="text-center">{{ getTotalMarks() }}</th>
      </tr>

      <tr>
        <th>Avg. Marks</th>
        <th class="text-center">{{ getAvgMarks() }}</th>
      </tr>

      <tr>
        <th>Grade</th>
        <th class="text-center">{{getGrade()}}</th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
<div id="button-container"  class="position-fixed fixed-top gap-3 p-3 d-flex justify-content-center p-3">
<button class="btn btn-primary" (click)="printReportCard()">Print Report</button>
<button class="btn btn-warning" (click)="close.emit()">Print Close</button>
</div>
