<div *ngIf="loading" class="d-flex justify-content-center vh-100 align-items-center">
  <div class="loader"></div>
</div>

<div *ngIf="!loading">
  <div *ngFor="let item of todoItems" class="p-2">
    <label>
      <input type="checkbox" class="form-check-input" [checked]="item.completed">
      {{item.title}}
    </label>
  </div>
</div>
